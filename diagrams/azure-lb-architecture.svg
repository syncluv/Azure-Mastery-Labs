  <text x="870" y="406" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#374151">üîç Health Probe Status</text>
  <text x="870" y="424" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#374151">‚ö° DipAvailability Metrics</text>
