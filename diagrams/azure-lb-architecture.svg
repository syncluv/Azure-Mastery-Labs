  <text x="600" y="697" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Allow: HTTP (80), HTTPS (443), SSH from AzureLoadBalancer | Fault Domains: 2 | Update Domains: 5</text>
  
