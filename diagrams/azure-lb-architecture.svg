  <text x="600" y="52" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">PROJECT: AZURE PUBLIC LOAD BALANCER - HIGH AVAILABILITY WEB ARCHITECTURE</text>
  
  <!-- Internet Cloud -->
